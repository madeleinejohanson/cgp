<html>
	<head>
		<meta charset=utf-8>
		<title>Spin Spin Little Cube</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement ); //adds canvas to html doc
			
			var geometry = new THREE.BoxGeometry( 1, 1, 1 ); //contains vertices and faces of cube
			var material = new THREE.MeshPhongMaterial( { color: 0xF063AA } ); //green hex colour
			var cube = new THREE.Mesh( geometry, material ); //A mesh is an object that takes a geometry, and applies a material to it, which 									we then can insert to our scene, and move freely around
			scene.add( cube ); //adds mesh to scene

			camera.position.z = 5;
			
			// create the light - the first parameter is the color, the second, the intensity
			var light=new THREE.PointLight(0xFFFFFF,2);

			// set the position (x,y,z) - in this case, straight from behind and above the camera.
			light.position.set(0,3,3);

			// add the light to the scene
			scene.add(light);

			
			function render() 
			{ //renders 60 times per sec 
			requestAnimationFrame( render ); //pauses when user goes to another tab, to not waste battery
			cube.rotation.y +=0.01; // in radians
			cube.rotation.x +=0.03; 
			renderer.render( scene, camera );
			}
			render();
			
			
		</script>
	</body>
</html>
